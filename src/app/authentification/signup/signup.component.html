
<div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        
        <form  [formGroup]="signupForm" class="sign-up-form"  (ngSubmit)="Onsignup()">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" h [formControlName]="'username'"placeholder="Username" autofocus/>
            <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
              please provid a valid username</span>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" [formControlName]="'email'" placeholder="Email" />
            <span *ngIf="!signupForm.get('email').valid&&signupForm.get('email').touched">
                please provid a valid email</span>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" [formControlName]="'password'" placeholder="Password" />
            <span *ngIf="!signupForm.get('password').valid&&signupForm.get('password').touched">
              please provid a valid password</span>
          </div>
          <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password"   [formControlName]="'repassword'" placeholder="Repassword" />
              <span *ngIf="!signupForm.get('repassword').valid&&signupForm.get('repassword').touched">
                  please provid a valid repassword</span>
            </div>
          <input type="submit" class="btn" value="Sign up" />
          
          <a routerLink ="/login">
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button></a>
        </form>
        
        </div>
        </div>
  
    
        <div class="panels-container">
          <div class=" left-panel">
            <div class="content">
              
             
          
              <img [src]=im1 class="image" alt="" />
            </div>
            </div>
          </div>
  </div>
